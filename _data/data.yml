            - Trained new employees and assisted onboarding
            - Developed a python script to check printer ink and paper 
              levels by scraping printer service websites
      - role: Estimator, Field Assistant, IT
        time: June 2020 - Aug. 2021
        company: Lincoln Pavement Services, Stevens PA
        details: |
          Communicated directly with clients to develop quotes for bid 
          based work and assisted foremen in the field in the
          layout and application of pavement markings and traffic control systems
            - Implemented digital alternatives to paper inventory system, equipment inspection system, and work reporting
