        time: Aug. 2022 - Present
        company: WebstaurantStore, Lititz PA
        details: |
          I work on both the project and request sides of the 
          Engineering Productivity Team at Web to develop automated 
          controlled integration and deployment solutions for a wide 
          range of applications. I also contribute to the design and 
          implementation of developer tooling to help our engineers 
          work more efficiently.
            - Migrating all internal projects to new deployment platform 
            - Updating project CICD processes to assist operations in maintaining stability
              and security
      - role: Software Engineering Intern
        time: Feb. 2022 - Aug. 2022
        company: WebstaurantStore, Lititz PA
        details: |
          During my internship with EPT I worked as a developer on the 
          project side of Engineering Productivity Team, where I worked on 
          longer-lived projects related to enterprise scale developer 
          tooling and automated build and deployment processes.
      - role: Site Reliability Engineering Intern
        time: Aug. 2021 - June 2022
        company: WebstaurantStore, Lititz PA
        details: |
          As an intern with the Site Reliability Engineers at Web I got the 
          opportunity to see how application reliability and configuration is 
          managed at an enterprise scale. The majority of my work was focused 
          on an internal application built with Django that stores configuration 
          data and generates DNS records.
            - Member of SRE team responsible for maintaining backend server configurations 
              and developing internal assets for employee use
            - Worked on features for internal containerized Django application in Python
